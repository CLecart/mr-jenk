##############################################################################
# Docker Compose - Jenkins CI/CD Server
#
# @description Docker configuration for Jenkins with Docker-in-Docker support
# @author      MR-Jenk Team
# @version     1.0.0
# @see         https://www.jenkins.io/doc/book/installing/docker/
##############################################################################

services:
  ##############################################################################
  # Jenkins Master Server
  #
  # Uses a custom image to provide the Docker CLI inside Jenkins
  ##############################################################################
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080" # Jenkins web interface
    volumes:
      # Jenkins data persistence
      - jenkins_home:/var/jenkins_home
      # Note: docker.sock mount removed for production for improved security.
      # To run builds that need Docker access locally, use the `jenkins-agent-pro` service
      # (profile `dev`) or an explicit override that mounts `/var/run/docker.sock`.
    environment:
      # Options JVM pour Jenkins
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRF_PROTECTION=false
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ##############################################################################
  # Jenkins Agent (optional: Distributed Builds)
  #
  # Additional agent for parallel builds
  ##############################################################################
  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-agent-1
    depends_on:
      - jenkins
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=agent-1
      # The secret will be set via the Jenkins UI after initial setup
      - JENKINS_SECRET=${JENKINS_AGENT_SECRET:-}
      - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
    volumes:
      - agent_workspace:/home/jenkins/agent
      # Docker socket mounting removed from this agent for production.
      # If you need docker access for local testing, run an agent with the `dev` profile
      # and mount `/var/run/docker.sock` there.
    networks:
      - jenkins-network
    restart: unless-stopped
    profiles:
      - distributed # Activer avec: docker-compose --profile distributed up

  ##########################################################################
  # Jenkins Agent (development/provisioned)
  # Builds a custom agent image with JDK, Node and Docker CLI for local builds
  ##########################################################################
  jenkins-agent-pro:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: jenkins-agent-pro-1
    depends_on:
      - jenkins
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=jenkins-agent-pro
      - JENKINS_SECRET=${JENKINS_AGENT_PRO_SECRET:-}
      - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
    volumes:
      - agent_workspace:/home/jenkins/agent
      - /var/run/docker.sock:/var/run/docker.sock # dev-mode: grants docker access (insecure for prod)
    networks:
      - jenkins-network
    restart: unless-stopped
    profiles:
      - distributed
      - dev

  ##########################################################################
  # Development MongoDB (optional)
  # Lightweight local MongoDB service for development / manual testing.
  # Exposed on host port 27017. Use only for local dev; CI should use Testcontainers.
  ##########################################################################
  mongo:
    image: mongo:6.0
    container_name: mrjenk-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - jenkins-network
    restart: unless-stopped
    profiles:
      - dev

##############################################################################
# Persistent volumes
##############################################################################
volumes:
  jenkins_home:
    name: jenkins_home
  agent_workspace:
    name: jenkins_agent_workspace
  mongo_data:
    name: mrjenk_mongo_data

##############################################################################
# Isolated network for Jenkins
##############################################################################
networks:
  jenkins-network:
    name: jenkins-network
    driver: bridge
