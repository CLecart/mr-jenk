##############################################################################
# Docker Compose - Jenkins CI/CD Server
#
# @description Docker configuration for Jenkins with Docker-in-Docker support
# @author      MR-Jenk Team
# @version     1.0.0
# @see         https://www.jenkins.io/doc/book/installing/docker/
##############################################################################

services:
  ##############################################################################
  # Jenkins Master Server
  #
  # Uses a custom image to provide the Docker CLI inside Jenkins
  ##############################################################################
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080" # Jenkins web interface
      - "50000:50000" # JNLP agent port
    volumes:
      # Jenkins data persistence
      - jenkins_home:/var/jenkins_home
      # Docker socket for Docker-in-Docker (image builds)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Options JVM pour Jenkins
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRF_PROTECTION=false
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ##############################################################################
  # Jenkins Agent (optional: Distributed Builds)
  #
  # Additional agent for parallel builds
  ##############################################################################
  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-agent-1
    depends_on:
      - jenkins
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=agent-1
      # The secret will be set via the Jenkins UI after initial setup
      - JENKINS_SECRET=${JENKINS_AGENT_SECRET:-}
      - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
    volumes:
      - agent_workspace:/home/jenkins/agent
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-network
    restart: unless-stopped
    profiles:
      - distributed # Activer avec: docker-compose --profile distributed up

##############################################################################
# Persistent volumes
##############################################################################
volumes:
  jenkins_home:
    name: jenkins_home
  agent_workspace:
    name: jenkins_agent_workspace

##############################################################################
# Isolated network for Jenkins
##############################################################################
networks:
  jenkins-network:
    name: jenkins-network
    driver: bridge
